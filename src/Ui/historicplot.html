<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="historicplot.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="plots-main-cnt">
        <div class="plots-main-add-btn-cnt">
            <a href="index.html" style="text-decoration: none">
                <button id="rawdata-btn1" style="margin-left: 30px">
                    <p style="color: black">Home</p>
                </button>
            </a>
            <input type="file" id="fileInput" />
            <select id="plots-data-select" name="number">
                <option value="-1">select the file</option>
                <option value="1">file1</option>
            </select>
        </div>
        <div class="plots-main-graph-main-cnt"></div>
    </div>
    <div id="popup" class="rawdata-user-popup-main-cnt">
        <div class="rawdata-user-popup-main-inner-cnt">
            <div class="rawdata-inp-main-inner-cnt">
                <div class="addplot-input-cnt">
                    <span>Parameter Name</span>
                    <input type="text" id="add-plot-comment-data" placeholder="Add Parameter Name" />
                </div>
                <div class="addplot-input-cnt">
                    <span>Arbitration ID</span>
                    <input type="text" id="new-orbIdplot" />
                </div>
                <div class="addplot-input-cnt">
                    <span>Start bit :</span>
                    <input id="Start-bit" type="number" oninput="validateStartBit(this)" maxlength="2" />
                </div>
                <div class="addplot-input-cnt">
                    <span>length of data</span>

                    <input id="length-of-data" type="number" oninput="validateLength(this)" maxlength="2" />
                </div>
                <div class="addplot-input-cnt">
                    <span>Endianess (byte Order)</span>
                    <select id="byte-number-select" name="number">
                        <option value="big-endian">Big Endian/Motorola</option>
                        <option value="little-endian">Little Endian/Intel</option>
                    </select>
                </div>
                <div class="addplot-input-cnt">
                    <span>scaling </span>
                    <input id="scaling-input" type="text" />
                </div>
                <div class="addplot-input-cnt">
                    <span>Offset</span>
                    <input id="Offset-input" type="text" />
                </div>
                <div class="addplot-input-cnt">
                    <span>Interval</span>
                    <select id="Interval-select" name="number">
                        <option value="1000">1 sec</option>
                        <option value="2000">2 sec</option>
                        <option value="3000">3 sec</option>
                        <option value="4000">4 sec</option>
                        <option value="5000">5 sec</option>
                        <option value="6000">6 sec</option>
                    </select>
                </div>
                <div class="addplot-btn-cnt">
                    <button id="plots-add-btn1" onclick="callme('plotsdata')">
                        Add Plot
                    </button>
                    <button id="plots-update">
                        update Plot
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="historicplot.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"
        integrity="sha512-wUYbRPLV5zs6IqvWd88HIqZU/b8TBx+I8LEioQ/UC0t5EMCLApqhIAnUg7EsAzdbhhdgW07TqYDdH3QEXRcPOQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
        integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function removeplot(id) {
            console.log(id);

            const elementToRemove = document.getElementById(id);
            if (elementToRemove) {
                elementToRemove.remove();
            } else {
                console.error("Element not found.");
            }
        }
    </script>
</body>

</html>
